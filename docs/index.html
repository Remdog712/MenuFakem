<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citrus Code Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/RO_Web.ico" type="image/x-icon">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Body Styling */
        body {
            font-family: 'League Spartan', sans-serif;
            background-color: #fff3e0;
            color: #4A4A4A;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        /* Container Styling */
        .container {
            max-width: 700px;
            padding: 20px;
            text-align: center;
        }
        /* Logo and Tagline */
        .logo {
            width: 200px;
            margin-bottom: 10px;
        }
        .tagline {
            font-size: 1.2em;
            color: #D97742;
            margin-bottom: 20px;
        }
        /* About Section */
        .about-section {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .about-section img {
            width: 120px;
            height: 120px;
            margin-top: 15px;
        }
        /* Menu Items */
        .menu-item {
            background: #fff;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .menu-item div {
            text-align: center;
            flex: 1;
        }
        .qr-image {
            width: 100px;
            height: 100px;
            margin-top: 10px;
        }
        .label {
            font-size: 1em;
            font-weight: bold;
            color: #4A4A4A;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Logo -->
    <img src="images/Logo.png" alt="Citrus Code Logo" class="logo">
    <!-- Tagline -->
    <div class="tagline">A Modern Orange Juice Experience!</div>

    <!-- About Section QR Code -->
    <div class="about-section">
        <h2>About Us and Our Juices</h2>
        <p>Scan to View Our Story!</p>
        <img src="images/about.png" alt="QR Code for About Section">
    </div>

    <!-- Menu Items with QR Codes -->
    <div class="menu">
        <div class="menu-item">
            <div>
                <span class="label">Scan for item</span>
                <img class="qr-image" src="images/qrcode1.png" alt="QR Code for Item 1">
            </div>
            <div>
                <span class="label">Scan for price</span>
                <img class="qr-image" src="images/price1.png" alt="QR Code for Price 1">
            </div>
        </div>
        
        <div class="menu-item">
            <div>
                <span class="label">Scan for item</span>
                <img class="qr-image" src="images/item2.png" alt="QR Code for Item 2">
            </div>
            <div>
                <span class="label">Scan for price</span>
                <img class="qr-image" src="images/price2.png" alt="QR Code for Price 2">
            </div>
        </div>

        <!-- Additional items structured similarly -->
        <div class="menu-item">
            <div>
                <span class="label">Scan for item</span>
                <img class="qr-image" src="images/item3.png" alt="QR Code for Item 3">
            </div>
            <div>
                <span class="label">Scan for price</span>
                <img class="qr-image" src="images/price3.png" alt="QR Code for Price 3">
            </div>
        </div>
    </div>
</div>

</body>
</html>
